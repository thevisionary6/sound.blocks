<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Blocks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0f; overflow: hidden; }

    /* Focus indicators for accessibility */
    *:focus-visible {
      outline: 2px solid rgba(255, 107, 61, 0.7);
      outline-offset: 2px;
    }
    button:focus-visible {
      outline: 2px solid rgba(255, 107, 61, 0.7);
      outline-offset: 2px;
    }
    /* SVG elements get a glow effect on focus */
    svg circle:focus-visible,
    svg rect:focus-visible {
      outline: none;
      filter: drop-shadow(0 0 6px rgba(255, 107, 61, 0.6));
    }
    /* Smooth button hover */
    button:hover {
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="audio.js"></script>
  <script src="elm.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById('app')
    });

    // Subscribe to audio events from Elm ports
    if (app.ports && app.ports.audioEvent) {
      app.ports.audioEvent.subscribe(function(event) {
        if (window.ParticleForgeAudio) {
          window.ParticleForgeAudio.handleAudioEvent(event);
        }
      });
    }

    // Subscribe to mixer commands from Elm ports
    if (app.ports && app.ports.mixerCommand) {
      app.ports.mixerCommand.subscribe(function(cmd) {
        if (window.ParticleForgeAudio) {
          window.ParticleForgeAudio.handleMixerCommand(cmd);
        }
      });
    }

    // Prevent default on keys that Elm handles
    document.addEventListener('keydown', function(e) {
      var handled = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Tab', ' '];
      if (handled.indexOf(e.key) !== -1) {
        if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
          e.preventDefault();
        }
      }
      // Prevent browser undo/redo (Ctrl+Z, Ctrl+Y, Ctrl+Shift+Z)
      if ((e.ctrlKey || e.metaKey) && (e.key === 'z' || e.key === 'y')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
